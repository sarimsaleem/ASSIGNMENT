<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <h1>Account Opening Form</h1>
    <h2>Personal Details</h2>
    <table>
        <tr>
            <td><b>Name</b></td>
            <td>
                <input type="text" placeholder="enter your name">
            </td>
        </tr>
        <tr>
            <td><b>Name of </b><br><b>(Father/Gardian)</b></td>
            <td><input type="text" placeholder="enter your father name">
            <td>

        </tr>
        <tr>
            <td><b>Date of Birth (dd/mm/yy)</b></td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td><b>Gender</b></td>
            <td><label for="bro">
                    <input type="radio" name="gender" id="bro" value="">Male
                </label>
                <label for="bhai">
                    <input type="radio" name="gender" id="bhai" value="">Female
                </label>
            </td>
        </tr>
        <tr>
            <td><b>Account Type</b></td>
            <td><label for="aa">
                    <input type="radio" name="gender" id="aa" value="">Deposit
                </label>
                <label for="bb">
                    <input type="radio" name="gender" id="bb" value="">Fixed
                </label>
        </tr>
        <tr>
            <td><b>Prefrences</b></td>
            <td>
                <label for="dd">
                    <input type="checkbox" id="dd">Internet Banking
                </label>
                <label for="cc">
                    <input type="checkbox" id="cc">Mobile Banking
                </label>
                <label for="ee">
                    <input type="checkbox" id="ee">Sms Alerts
                </label>
            </td>
        </tr>
        
        <tr>
            <td> <b>Address</b></td>
            <td>
                <textarea name="" id="" cols="50" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td><b>Country</b></td>
            <td>
                <select name="" id="">
                    <option value="Please Select">Please Select</option>
                    <option value="pakistan">pakistan</option>
                    <option value="Turkey">Turkey</option>
                    <option value="England">England</option>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Iran">Iran</option>
                    <option value="Afganistan">Afganistan</option>
                    <option value="Chaina">Chaina</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><b>Zip Code</b> </td>
            <td><input type="number"></td>

        </tr>
        <tr>
            <td><b>Phone</b></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td><b>E-mail</b></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" maxlength="8"></td>
        </tr>
        <tr>
            <tr>
                <td><b>Verify Password</b></td>
                <td><input type="password" maxlength="8"></td>
            </tr>
        </tr>
    <td></td>
    <td>
        <br>
    <button>Send</button>
    <button>Clear</button>
</td>
</table>
</body>

</html>
